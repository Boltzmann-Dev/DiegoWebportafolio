<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">

    <style>
        *{
            margin: 0;
            padding: 0;
            font-family:sans-serif;
        }
        


        /* NAVBAR  */
        
        .flex-navbar{
            position: absolute; 
            inset: 0;
            display: flex;
            max-height: 40px;
            gap: 5px;
            z-index: 10;
        }
        .flex-navbar > .item{
            color: white;
            display: flex;
            font-size:large;
            margin-top: 8px;
        }
        .item.logo-img{
            flex: 1.2;
            font-size:xx-large;
            margin-top: 0;
            padding-top: 0;
            margin-left: 6px;
        }
        .item.list{
            gap: 5px;
            flex: 1.8;
            flex-wrap: wrap;
            max-width: 500px;
            min-width: 210px;
            text-align: center;
            
        }
        .nav-link {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }
        .nav-link:hover {
            color: #ffde59;
        }
        .item.about{
            flex: 1;
            min-width: 80px;
        }
        .item.skills{
            flex: 0.7;
            
        }
        .item.exp{
            flex: 1;
        }
        .item.proy{
            flex: 1;
        }
        .item.cont{
            flex: 1;
            justify-content: center;
            margin-top: 10px;
            min-width: 25%;
        }
        .btn-contact{
            font-size:medium;
            color:#000000;
            font-weight: 900;
            
        }







        .hero{
            position: relative;
            
            overflow: hidden;
        }
        .bg-h{
            position: absolute;
            inset: 0;
            display: flex;
            z-index: -1;
        }
        .bg-h-black{
            background: black;
            flex: 3;
            height: 460px;
        }
        .bg-h-yellow{
            background: #ffde59;
            flex: 1;
            height: 460px;
        }
        .hero-content{
            
            min-height: 700px;
            position: relative;
            
            width: 100%;
            
            
        }


        .container{
            display: flex;
            
        }
        .text-hero{
            position: relative;
            top: 20vh;
            flex: 1.5;
            text-align: right;
            
        }
        .text-hero > h1{
            font-size:xx-large;
            color: #ffde59;
        }
        .text-hero > p{
        color: white;
        }
        .text-hero > p > span{
        color:#b65365; /*color:#750e21;*/
        }
        .img-hero{
            position: relative;
            text-align: left;
            top: 13vh;
            flex: 1;
        }
    </style>

</head>


<body>

    
    
    <section class="hero">

        <div class="bg-h">
            <div class="bg-h-black"></div>
            <div class="bg-h-yellow"></div>
        </div>

        <div class="flex-navbar">
            <div class="logo-img item"><a href="h" class="nav-link">DA</a></div>
            
            <div class="item list">
                    <div class="item about"><a href="h" class="nav-link">About me</a></div>
                    <div class="item skills"><a href="h" class="nav-link">Conocimientos</a></div>
                    <div class="item exp"><a href="h" class="nav-link">Experiencia</a></div>
                    <div class="item proy"><a href="h" class="nav-link">Proyectos</a></div> 
            </div>
            <div class="item cont"><button class="btn-contact">Contáctame</button></div>   
                
            
        </div>

        <div class="hero-content">
            <div class="container">
                <div class="item text-hero">
                    <h1>Diego Alejandro <br> Arbelaez V.</h1>
                    <p>Desarrollador <span>FullStack</span></p>
                    <button>Descargar CV</button>
                    
                </div>
                <div class="item img-hero"><img src="./assest/imagenes/Diego.png" width="170px"  alt="foto cuerpo entero, con traje elegante de Diego Alejandro Arbeláez Vasquez"></div>
            </div>

        </div>
    </section>

    <section>
        
    </section>
    

</body>
</html>
